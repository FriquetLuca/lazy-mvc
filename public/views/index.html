<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/stylesheets/style.css">
        <script src="/assets/scripts/main.js" defer></script>
        <!--
            <link rel="icon" href="">
        -->
        <title>Chatroom</title>
    </head>
    <body>
        <dialog id="login_modal">
            <form method="dialog" class="login">
                <label for="username">Enter a username:</label>
                <input type="text" name="username" id="username" value="Anonymous">
                <p name="username"></p>
                <button class="modal_connect">Connect</button>
            </form>
        </dialog>
        
        <h1>A random chatroom</h1>
        <div class="room"></div>
        <form>
            <textarea class="userMsg" name="message" spellcheck="false" placeholder="Enter a message."></textarea>
        </form>
    </body>
</html>
